<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giphy Meme Search Engine</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body data-bs-theme="dark">
        <h1 class="text-center">Giphy Meme Search Engine</h1>
        <form action="." method="GET" class="container-fluid">
            <div class="row">
                <div class="mb-3 col col-6 offset-3">
                    <label for="meme-name" class="form-label">Meme</label>
                    <input type="text" class="form-control" id="meme-name" name="meme-name" />
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col col-6 offset-3">
                    <label for="gif-range" class="form-label">Képek száma</label>
                    <div class="d-flex">
                        <input
                            type="range"
                            class="form-range"
                            min="1"
                            max="10"
                            value="1"
                            id="gif-range"
                            name="gif-range"
                        />
                        <span class="col col-1 js-gif-range-value ms-3">1</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-6 offset-3">
                    <button type="submit" class="btn btn-primary bg-gradient">Submit</button>
                </div>
            </div>
        </form>
        <section class="js-result-container"></section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./giphy.js"></script>
    </body>
</html>
